name: system info

on:
   push:

    branches: main


jobs:

  deploy-blog:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3

      - name: Setup environment

        run: |
          sudo apt update ; sudo apt install neofetch -y
      - name: system info
        run: |
          neofetch
          sudo df -h
